<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Building Portal - Support</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <nav class="sidebar">
        <h2 class="sidebar-header">
            <i class="fa-solid fa-building-user"></i>
            Resident Portal
        </h2>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fa-solid fa-table-columns"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="energy.html" class="nav-link">
                    <i class="fa-solid fa-bolt"></i>
                    Energy
                </a>
            </li>
            <li class="nav-item">
                <a href="support.html" class="nav-link active">
                    <i class="fa-solid fa-circle-info"></i>
                    Support
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="page-header">
            <h1>Support & Maintenance</h1>
            <p>Need help? Submit a maintenance request or find answers.</p>
        </header>

        <div class="grid-container">

            <div class="card grid-col-span-2">
                <h3 class="card-header"><i class="fa-solid fa-wrench"></i>New Maintenance Request</h3>
                <form>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control">
                            <option>--- Select an issue type ---</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="electrical">Electrical</option>
                            <option value="hvac">Climate (HVAC)</option>
                            <option value="appliance">Appliance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="details">Describe the Issue</label>
                        <textarea id="details" class="form-control" placeholder="Please provide as much detail as possible..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="upload">Attach a Photo (Optional)</label>
                        <input type="file" id="upload" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header"><i class="fa-solid fa-history"></i>Your Request History</h3>
                <ul style="list-style: none;">
                    <li class="control-item">
                        <div>
                            <strong>Leaky Kitchen Faucet</strong>
                            <span style="display: block; font-size: 0.9rem; color: #198754;">Status: Completed</span>
                        </div>
                        <span>Oct 28</span>
                    </li>
                    <li class="control-item">
                         <div>
                            <strong>Thermostat not responding</strong>
                            <span style="display: block; font-size: 0.9rem; color: #FFC107;">Status: In Progress</span>
                        </div>
                        <span>Nov 4</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>

</body>
</html>
